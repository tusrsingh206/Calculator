<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific-Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="center">
        <form name="forms" class="for">
            <input name="display" id="display" type="text">
            <div class="buttons">
                <input type="button" value="9" onclick="designate('9')">
                <input type="button" value="8" onclick="designate('8')">
                <input type="button" value="7" onclick="designate('7')">
                <input type="button" value="DEL" onclick="del()">
                <input type="button" value="%"   onclick="per()"><br>
                <input type="button" value="6"   onclick="designate('6')">
                <input type="button" value="5"   onclick="designate('5')">
                <input type="button" value="4"   onclick="designate('4')">
                <input type="button" value="AC"   onclick="ac()">
                <input type="button" value="("   onclick="designate('(')"><br>
                <input type="button" value="3"   onclick="designate('3')">
                <input type="button" value="2"   onclick="designate('2')">
                <input type="button" value="1"   onclick="designate('1')">
                <input type="button" value="-"   onclick="designate('-')">
                <input type="button" value=")"   onclick="designate(')')"<br>
                <input type="button" value="0"   onclick="designate('0')">
                <input type="button" value="*"   onclick="designate('*')">
                <input type="button" value="/"   onclick="designate('/')">
                <input type="button" value="+"   onclick="designate('+')">
                <input type="button" value="sin"   onclick="sine()"><br>
                <input type="button" value="00"   onclick="designate('00')">
                <input type="button" value="."   onclick="designate('.')">
                <input type="button" value="&#8730;"   onclick="sqrt()">
                <input type="button" value="="   onclick="equal()">
                <input type="button" value="cos"   onclick="cos()"><br>
                <input type="button" value="x!"   onclick="fact()">
                <input type="button" value="x&#178;"   onclick="square()">
                <input type="button" value="rad"   onclick="rad()">
                <input type="button" value="ln"   onclick="lan()">
                <input type="button" value="tan"   onclick="tan()"><br>
                <input type="button" value="log"   onclick="logarithm()">
                <input type="button" value="pi"   onclick="pi()">
                

                
                

            </div>
        </form>
    </div>
    

    <script>
function designate(a){
    forms.display.value += a;
}


function del(){
    var war = forms.display.value;
    forms.display.value = war.substring(0, war.length-1);
}


function ac(){
    forms.display.value = "";
}


function equal(){
    forms.display.value = eval(forms.display.value);
}

function sqrt(){

    var qwerty = forms.display.value;

    var store = Math.sqrt(qwerty);
    forms.display.value = store;
}

function per(){
    var percentage = forms.display.value;
    var temp = eval(percentage);
    var anpercent = temp*100 + "%";
    forms.display.value = anpercent;
}

function  fact(){
    var n = forms.display.value;
    let answer = 1;
    if (n == 0 || n == 1){
    answer = 1;
    }else{
    for(var i = n; i >= 1; i--){
        answer = answer * i;
    }
    
    } 
    
    forms.display.value = answer;
}



function rad(){
    var radian = forms.display.value;
    var radia = (radian*180)/3.14;
    forms.display.value = radia;
}

function square(){
    var squared = forms.display.value;
    var redeeemd = Math.pow(squared,2);
    forms.display.value = redeeemd;
}

function logarithm(){
    var logarit = forms.display.value;
    var legit = Math.log10(logarit);
    forms.display.value = legit;
}

function lan(){
    var logarit = forms.display.value;
    var legit = Math.log(logarit);
    forms.display.value = legit;
}

function pi(){
    var pai = forms.display.value;
    var paai = pai * 3.141;
    forms.display.value = paai;
}

function sine(){
    var trignometry = forms.display.value;
    var result = Math.sin(trignometry);
    forms.display.value = result;

}

function cos(){
    var trignometry = forms.display.value;
    var result = Math.cos(trignometry);
    forms.display.value = result;
    
}
function tan(){
    var trignometry = forms.display.value;
    var result = Math.tan(trignometry);
    forms.display.value = result;
    
}

</script>
</body>
</html>
